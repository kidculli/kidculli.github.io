    This web page is the 7th assignment for GUI Programming I COMP 4020 UMass Lowell.
    It presents to the user a form which asks for 4 parameters and will generate a multiplication table based on
    the given parameters. JQuery Validation plugin in is used to validate form input.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/assign_7.css">
    <script src=js/jquery.js></script>
    <!--  CDN for Jquery Validation plugin -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"
            type="text/javascript"></script>
    <!-- Load local Javascript File -->
    <script src="js/mult_table.js"></script>
    <title>Assignment 7 JQuery Validation</title>
</head>
<body>
<!-- Prevents form from reloading page when submit is clicked source: http://stackoverflow.com/questions/1818249/form-with-no-action-and-where-enter-does-not-reload-page-->
<form id="frm1" action="javascript:void(0);">
    <p>
        Horizontal Start Number: <input type="text" name="h_start" id="h_start" value="0"><br>
        <label for="h_start" class="error"> </label>
    </p>
    <p>
        Horizontal End Number: <input type="text" name="h_end" id="h_end" value="0"><br><br>
        <label for="h_end" class="error"> </label>
    </p>
    <p>
        Vertical Start Number: <input type="text" name="v_start" id="v_start" value="0"><br>
        <label for="v_start" class="error"> </label>
    </p>
    <p>
        Vertical End Number: <input type="text" name="v_end" id="v_end" value="0"><br>
        <label for="v_end" class="error"></label>
    </p>
    <!-- onclick if the frm1 is valid, generate mult table otherwise return false -->
    <input id="submit_btn" type="submit" value="Submit" onclick="if($('#frm1').valid()){genTable()}else{return false;}">

</form>

<p>Enter 4 numbers to generate a multiplication table!</p>
<p id="message"></p>
<table id="dynamic"></table>
</body>
</html>
